<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="contact">
    <h2>Build Your Creative </h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto, quam!</p>
    <form action="">
      <div class="child_form">
        <label for="name">Name</label>
        <input type="text" name="name" id="" placeholder="Your Name">
      </div>
      <div class="child_form">
        <label for="email">Email</label>
        <input type="email" name="email" id="" placeholder="Your Email Address">
      </div>
      <div class="child_form">
        <label for="phone">Country</label>
        <select name="country" id="">
          <option value="bd">Bangladesh</option>
          <option value="in">India</option>
          <option value="pk">Pakistan</option>
        </select>
      </div>
      <div class="child_form">
        <label for="phone">Phone</label>
        <input type="number" name="phone" id="" placeholder="Your Phone Number">
      </div>
      <div class="child_form">
        <label for="message">How can we help?</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
      </div>
      <div class="child_form">
        <input type="button" value="Send Message">
      </div>
    </form>
  </div>




</body>

</html>
